<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Spending Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      width: 100%;
    }
    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category-item button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    .category-item button:hover {
      background: #0056b3;
    }
    .category-total {
      font-size: 15px;
      color: #333;
    }
    #total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background: #dc3545;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #b52a37;
    }
  </style>
</head>
<body>
  <h1>Weekly Spending Tracker</h1>
  <div class="categories" id="categories"></div>

  <div id="total">Total Spent: $0</div>
  <button id="resetBtn">Reset for New Week</button>

  <script>
    const CATEGORY_LIST = [
      "Groceries",
      "Entertainment",
      "Bills",
      "Stock",
      "Alcohol",
      "Gifting",
      "Fuel",
      "Food",
      "Bad Food",
      "Coffee",
      "Tools",
      "Transport",
      "Adwords",
      "Clothing",
      "Misc1",
      "Misc2",
      "Misc3",
      "Misc4",
      "Misc5",
      "Misc6"
    ];

    let totals = JSON.parse(localStorage.getItem("totals")) || {};

    const categoriesEl = document.getElementById("categories");
    const totalEl = document.getElementById("total");
    const resetBtn = document.getElementById("resetBtn");

    function render() {
      categoriesEl.innerHTML = "";
      let grandTotal = 0;

      CATEGORY_LIST.forEach(cat => {
        const container = document.createElement("div");
        container.className = "category-item";

        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => addExpense(cat);
        container.appendChild(btn);

        const catTotal = document.createElement("div");
        catTotal.className = "category-total";
        catTotal.textContent = `$${(totals[cat] || 0).toFixed(2)}`;
        container.appendChild(catTotal);

        categoriesEl.appendChild(container);
        grandTotal += totals[cat] || 0;
      });

      totalEl.textContent = `Total Spent: $${grandTotal.toFixed(2)}`;
      localStorage.setItem("totals", JSON.stringify(totals));
    }

    function addExpense(category) {
      const amount = parseFloat(prompt(`Enter amount for ${category}:`));
      if (!isNaN(amount) && amount > 0) {
        totals[category] = (totals[category] || 0) + amount;
        render();
      }
    }

    resetBtn.onclick = () => {
      if (confirm("Start a new week? This will clear all data.")) {
        totals = {};
        render();
      }
    }

    render();
  </script>
</body>
</html>
