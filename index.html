<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Spending Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      font-size: 18px; /* bigger text */
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .cat-total {
      text-align: center;
      font-size: 16px; /* bigger numbers */
      margin-top: 5px;
    }
    #total {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Weekly Spending Tracker</h1>
  <div class="categories" id="categories"></div>

  <div id="total">Total Spent: $0</div>
  <button id="resetBtn">Reset for New Week</button>

  <script>
    const CATEGORY_LIST = [
      "Groceries",
      "Entertainment",
      "Bills",
      "Stock",
      "Alcohol",
      "Gifting",
      "Fuel",
      "Food",
      "Bad Food",
      "Coffee",
      "Tools",
      "Transport",
      "Adwords",
      "Clothing",
      "Misc1",
      "Misc2",
      "Misc3",
      "Misc4",
      "Misc5",
      "Misc6",
      "Misc7" // new category
    ];

    let totals = JSON.parse(localStorage.getItem("totals")) || {};

    const categoriesEl = document.getElementById("categories");
    const totalEl = document.getElementById("total");
    const resetBtn = document.getElementById("resetBtn");

    function render() {
      categoriesEl.innerHTML = "";
      let grandTotal = 0;

      CATEGORY_LIST.forEach(cat => {
        // Button
        const container = document.createElement("div");
        container.style.display = "flex";
        container.style.flexDirection = "column";
        container.style.alignItems = "center";

        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => addExpense(cat);

        const catTotal = document.createElement("div");
        catTotal.className = "cat-total";
        catTotal.textContent = `$${(totals[cat] || 0).toFixed(2)}`;

        container.appendChild(btn);
        container.appendChild(catTotal);

        categoriesEl.appendChild(container);

        grandTotal += totals[cat] || 0;
      });

      totalEl.textContent = `Total Spent: $${grandTotal.toFixed(2)}`;
      localStorage.setItem("totals", JSON.stringify(totals));
    }

    function addExpense(category) {
      const amount = parseFloat(prompt(`Enter amount for ${category}:`));
      if (!isNaN(amount) && amount > 0) {
        totals[category] = (totals[category] || 0) + amount;
        render();
      }
    }

    resetBtn.onclick = () => {
      if (confirm("Start a new week? This will clear all data.")) {
        totals = {};
        render();
      }
    }

    render();
  </script>
</body>
</html>
